<div class="owm_list_item_view_title  clearfix owm_nav_cap owm_nav_cap_left_cont owm_nav_cap_right_cont owm_bg_color_3">
    <div class="owm_float_left">
        <a class="owm_nav_cap_left" href="{$backUrl}"></a>
    </div>
    <h4>
        {text key="base+back"}
    </h4>
</div>
<div class="owm_photo_block">
    <div class="clearfix owm_align_right owm_padding owm_add_photo_wrap">
        {if !empty($uploadUrl)}
            <a href="{$uploadUrl}" class="owm_add_photo"></a><span class="owm_add_photo_label">{text key='photo+upload_photos'}</span>
        {elseif !empty($id)}
            <a href="javascript://" class="owm_add_photo" id="{$id}"></a><span class="owm_add_photo_label">{text key='photo+upload_photos'}</span>
        {/if}
    </div>
    {if !empty($authError)}
        <div class="owm_padding">
            <div class="owm_info owm_anno">{$authError}</div>
        </div>
    {else}
        <div class="owm_photo_list">
            <div class="owm_photo_list_tr clearfix" id="photo-list-cont">{$photos}</div>
        </div>
        {if $loadMore}
        <div class="owm_photo_list_load_more owm_bg_color_3">
            <a href="javascript://" id="btn-photo-load-more"></a>
        </div>
        {/if}
    {/if}
</div>
