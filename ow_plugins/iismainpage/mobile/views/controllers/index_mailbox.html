{$menuCmp}

<div class="iismainpage">
    <div class="owm_box">
        {foreach from=$conversationData item='item'}
            <div class="owm_content_list_item {if $item.conversationRead <1}owm_convers_item_active{/if}">
                <div class="owm_user_list_item">
                    <div class="owm_avatar">
                        <a href="{$item.url}" ><img src="{$item.avatarUrl}" /></a>
                    </div>
                    <div class="owm_user_list_name"><span id="mailboxSidebarConversationsItemDisplayName"><a href="{$item.url}">{$item.displayName}</a></span></div>
                    <div class="owm_sidebar_convers_mail_theme" id="mailboxSidebarConversationsItemSubject"><a href="{$item.url}">{$item.previewText}</a></div>
                    <div class="owm_profile_online" id="mailboxSidebarConversationsItemOnlineStatus" {if $item.onlineStatus<1}style="display: none;"{/if}></div>
                <div class="owm_newsfeed_date">{$item.timeLabel}</div>
                </div>
            </div>
        {/foreach}
    </div>
</div>
