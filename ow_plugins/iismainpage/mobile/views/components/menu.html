{if !empty($menus)}
<div class="tabs tabs-style-underline">
    <nav class="ow_content_menu_wrap iismainpage">
        <ul class="ow_content_menu clearfix">
            {foreach from=$menus item='menu'}
            <li class="{if $menu.active}tab-current{/if}{if isset($menu.class)} {$menu.class}{/if}">{if isset($menu.iconUrl)}<a href="{$menu.url}"><img src="{$menu.iconUrl}" /></a>{/if}<a class="title" href="{$menu.url}"><span>{$menu.title}</span></a></li>
            {/foreach}
        </ul>
    </nav>
</div>
{/if}
