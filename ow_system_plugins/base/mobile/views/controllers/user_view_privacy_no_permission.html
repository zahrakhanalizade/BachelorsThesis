<div class="owm_error" style="margin: 16px 8px 20px 8px;background-color: white;border: 1px solid #c0c0c0;border-radius: 4px;-webkit-border-radius: 4px;-moz-border-radius: 4px;background-color: white;padding: 10px;text-align: center;">
    <div id="avatar-console" class="ow_avatar_console ow_center">
       <div>
           {if isset($profileActionToolbar)}
                {$profileActionToolbar}
           {/if}
       </div>
        <div style="height: {$avatarSize}px; background: url({$avatar}) no-repeat center center; width: 100%">
            {if isset($role.label)}<span class="ow_avatar_label" {if isset($role.custom)}
                                         style="background-color: {$role.custom}" {/if}>{$role.label}</span>{/if}
        </div>
    </div>
    <p style="padding-top:10px; margin-top: 13px;" class="owm_anno">
        {if !empty($message)}{$message}{else}{text key='privacy+no_permission_message'}{/if}
    </p>
</div>
